---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx-app
spec:
  containers:
  - name: nginx-1
    image: deepakumre/mobile-page
    ports:
    - name: http
      containerPort: 80
  - name: nginx-2
    image: deepakumre/desktop-page
    ports:
    - name: http
      containerPort: 80
  - name: nginx-3
    image: deepakumre/home-page
    ports:
    - name: http
      containerPort: 80
...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: ClusterIp
  selector:
      app: nginx-app 
  ports:
    - port: 80
      targetPort: 80
...
