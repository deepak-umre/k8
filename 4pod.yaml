apiVersion: v1 
kind: Pod 
metadata: 
  name: mariadb 
  labels:
    app: my-app
spec:
  containers:
    - name: mariadb 
      image: mariadb 
      ports:
        containerPort: 3306
      env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: my-secret
          key: MYSQL_ROOT_PASSWORD