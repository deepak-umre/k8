---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment2
  labels:
    app: nginx-mobile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-mobile
  template:
    metadata:
      labels:
        app: nginx-mobile
    spec:
      containers:
      - name: nginx
        image: deepakumre/mobile-page
        ports:
        - containerPort: 80
...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service2
spec:
  type: ClusterIP
  selector:
      app: nginx-mobile
  ports:
    - port: 80
      targetPort: 80
...
