---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment1
  labels:
    app: nginx-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-home
  template:
    metadata:
      labels:
        app: nginx-home
    spec:
      containers:
      - name: nginx
        image: deepakumre/home-page
        ports:
        - containerPort: 80
...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service1
spec:
  type: ClusterIP
  selector:
      app: nginx-home
  ports:
    - port: 80
      targetPort: 80
...
