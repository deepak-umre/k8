---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment3
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: deepakumre/desktop-page
        ports:
        - containerPort: 80
...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service3
spec:
  type: NodePort
  selector:
      app: nginx
  ports:
    - port: 80
      targetPort: 80
...