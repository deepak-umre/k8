---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx2
  labels:
    app: my-app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app2
  strategy: 
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: my-app2
    spec:
      containers:
      - name: nginx
        image: deepakumre/mobile-page
        ports:
        - containerPort: 80

...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service2
spec:
  type: ClusterIP
  selector:
      app: my-app2
  ports:
    - port: 80
      targetPort: 80
...
