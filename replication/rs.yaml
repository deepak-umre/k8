apiVersion: apps/v1 
kind: ReplicaSet
metadata: 
  name: my-replica
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      app: my-app
  template:
    metadata: 
      name: nginx
      labels: 
        app: my-app
        env: dev 
    spec: 
      containers: 
      - name: nginx
        image: nginx:latest 
        ports: 
        - name: http
          containerPort: 80 
          protocol: TCP