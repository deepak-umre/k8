---
apiVersion: v1
kind: Pod
metadata:
  name: front-nodejs
  labels:
     app: my-frontend
spec:
  containers:
  - name: frontend 
    image: deepakumre/frontend-blog-web
    ports:
    - containerPort: 3000
...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service-2
spec:
  type: NodePort
  selector:
    app: my-frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30002

